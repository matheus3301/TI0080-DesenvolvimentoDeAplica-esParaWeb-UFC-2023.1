<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor | SmartTrivia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../../../css/style.main.css" />
  </head>
  <body>
    <div class="row teacher-page">
      <nav class="col-md-3 col-lg-2 sidebar teacher-sidebar">
        <div class="teacher-title py-4 px-3">
          <h3>Bem-vindo, Matheus</h3>
        </div>
        <ul class="list-group">
          <a href="/pages/teacher/classes.html">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Minhas Turmas
            </li>
          </a>
          <a href="/pages/teacher/tests.html">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Minhas Provas
            </li>
          </a>
          <a href="/pages/teacher/questions.html">
            <li
              class="list-group-item d-flex justify-content-between align-items-center active"
            >
              Banco de Questões
            </li>
          </a>
        </ul>
      </nav>
      <div class="col-md-9 col-lg-10 teacher-dashboard">
        <div class="container mt-5">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">Professor</li>
              <li class="breadcrumb-item">Banco de Questões</li>
              <li class="breadcrumb-item active" aria-current="page">
                Cadastro de Questão
              </li>
            </ol>
          </nav>
          <h1>Cadastro de Questão</h1>
          <div class="row">
            <div class="mb-3">
              <label for="" class="form-label">Comando da Questão:</label>
              <input
                type="text"
                name="description"
                class="form-control"
                placeholder="Descrição"
                aria-describedby="helpId"
              />
            </div>
          </div>
          <div class="row">
            <div class="mb-3">
              <label for="" class="form-label">Adicionar Imagem</label>
              <input
                type="file"
                class="form-control"
                name="image"
                aria-describedby="fileHelpId"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="" class="form-label">Alternativa Correta</label>
                <input
                  type="text"
                  class="form-control"
                  name="alternative_1"
                  aria-describedby="helpId"
                  placeholder="Resposta"
                />
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="" class="form-label">Alternativa 2</label>
                <input
                  type="text"
                  class="form-control"
                  name="alternative_2"
                  aria-describedby="helpId"
                  placeholder="Resposta"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="" class="form-label">Alternativa 3</label>
                <input
                  type="text"
                  class="form-control"
                  name="alternative_3"
                  aria-describedby="helpId"
                  placeholder="Resposta"
                />
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="" class="form-label">Alternativa 4</label>
                <input
                  type="text"
                  class="form-control"
                  name="alternative_4"
                  aria-describedby="helpId"
                  placeholder="Resposta"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-submit">
                Enviar Questão
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
